<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown button</button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один 
        // класс "super-dropdown", необходимо использовать методы forEach и 
        // querySelectorAll и свойство classList у элементов.

        const newClass0 = document.querySelectorAll('.dropdown-item');
        newClass0.forEach(el => el.classList.add('super-dropdown'));

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary",
        //  если он присутствует у этого элемента, либо добавить, если такого класса
        //   у элемента не было.

        const newClass1 = document.querySelector('.btn').classList.toggle('btn-secondary');

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, 
        // у которого присутствует класс "menu".

        const newClass2 = document.querySelector('.menu').classList.remove('dropdown-menu');

        // 4. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

        const id = document.getElementById('dropdownMenuButton').id = 'superDropdown';

        // 5. Добавьте атрибут data-dd со значением 3 элементу 
        // у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" 
        // используя dataset.

        const att = document.querySelector('[aria-labelledby="dropdownMenuButton"]').dataset.dd = "3";

        // 6. Удалите атрибут type у элемента с классом "dropdown-toggle".

        const del = document.querySelector('.dropdown-toggle').removeAttribute('type');
    </script>

</body>

</html>
